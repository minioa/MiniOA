<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<ui:composition template="main.xhtml">
	<ui:define name="title">
		<h:outputText value="#{Lang.prop[MySession.l]['preview']}" />
	</ui:define>
	<ui:define name="body">
		<h:outputText value="#{News.preView}" style="display:none;" />
		<h:panelGrid column="1">
			<h:outputText value="#{News.prop['title']}" style="font-weight:bold;font-size:14pt;" />
			<h:outputText value="#{News.prop['content']}" escape="false" style="font-size:12pt;text-indent:34px;" class="news_content"/>
		</h:panelGrid>
		<a4j:form>
			<rich:dataGrid id="attachmentTable" value="#{NewsAttachment.items}" var="att" columns="3" elements="36" style="border-width:0;">
				<h:commandLink action="#{NewsAttachment.download}">
					<h:outputText value="#{att.prop['oldname']}" />
					<f:param name="id" value="#{att.prop['id']}" />
					<f:param name="uuid" value="#{att.prop['uuid']}" />
				</h:commandLink>
			</rich:dataGrid>
		</a4j:form>
	</ui:define>
</ui:composition>
</html>
