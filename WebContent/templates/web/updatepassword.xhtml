<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<ui:composition template="main.xhtml">
	<ui:define name="title">
		<h:outputText value="#{Lang.prop[MySession.l]['updateuserprofile']}" />
	</ui:define>
	<ui:define name="body">
		<a4j:outputPanel id="editPanel">
			<a4j:form id="editForm">
				<h:panelGrid columns="3" columnClasses="co1,co2,co3">
					<h:outputText value="#{Lang.prop[MySession.l]['oldpassword']}:" />
					<h:inputSecret value="#{User.prop['password']}" style="width:160px;" />
					<h:outputText value="*" />
					
					<h:outputText value="#{Lang.prop[MySession.l]['newpassword']}:" />
					<h:inputSecret value="#{User.prop['password2']}" style="width:160px;" />
					<h:outputText value="*" />
					
					<h:outputText value="#{Lang.prop[MySession.l]['confirmpassword']}:" />
					<h:inputSecret value="#{User.prop['password3']}" style="width:160px;" />
					<h:outputText value="*" />
					
					<h:outputText value="" />
					<a4j:commandLink action="#{User.updatePassword}" reRender="msg">
						<h:outputText class="btn" value="#{Lang.prop[MySession.l]['save']}" />
						<f:param name="redirect" value="false" />
						<f:param name="reload" value="false" />
						<f:param name="id" value="#{param['id']}" />
					</a4j:commandLink>
					<h:outputText value="" />
				</h:panelGrid>
			</a4j:form>
		</a4j:outputPanel>
	</ui:define>
</ui:composition>
</html>
