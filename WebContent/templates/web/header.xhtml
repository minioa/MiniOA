<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition>
	<div class="header">
	<div class="logo"><a href="http://www.minioa.net/"><img
		src="#{MySession.host}/templates/#{MySession.templateName}/images/logo.png" alt="" title="" border="0" /> </a></div>
	<a4j:form styleClass="niceform" rendered="#{MySession.isLogin=='true'}"
		style="float:right;">
		<h:panelGrid columns="2" columnClasses="co1,co2">
			<h:outputText
				value="#{Lang.prop[MySession.l]['welcome']} #{MySession.depaName} . #{MySession.userName} #{Lang.prop[MySession.l]['unreadmessage']}"
				class="right_header" />
			<a4j:commandLink action="#{User.logout}" reRender="msg"
				styleClass="right_header_logout">
				<h:outputText value="#{Lang.prop[MySession.l]['logout']}" />
			</a4j:commandLink>
		</h:panelGrid>
	</a4j:form> <a4j:region renderRegionOnly="true">
		<a4j:form>
			<h:panelGrid columns="2" columnClasses="co1,co2">
				<h:outputText id="online" escape="false"
					value="#{Lang.prop[MySession.l]['online']}:#{UserSession.online}"
					class="right_header" />
				<h:form>
					<a4j:poll id="poll" interval="60000" enabled="true"
						reRender="poll,online" />
				</h:form>
			</h:panelGrid>
			<rich:modalPanel id="mponline" width="300" height="80" zindex="2000"
				style="clear:both;background:url(images/warning.png) no-repeat 8px 12px #fcfae9;background-image:url(images/warning.png)">
				<a4j:outputPanel style="width:250px;margin-top:-10px;height:80px;"
					onclick="#{rich:component('mponline')}.hide()">
					<h:panelGrid columns="1">
						<h:outputText escape="false"
							value="#{Lang.prop[MySession.l]['onlinewarning']}" />
						<h:outputText escape="false"
							value="#{Lang.prop[MySession.l]['messagebox']}"
							style="color:#296DC1;font-size:8pt;margin-top:8px;" />
					</h:panelGrid>
				</a4j:outputPanel>
			</rich:modalPanel>
		</a4j:form>
	</a4j:region></div>
</ui:composition>
</html>
